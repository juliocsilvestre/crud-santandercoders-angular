<div class="container text-center">
    <div class="row align-items start">
        <div class="col-2">
        </div>
        <div class="col">
            <h2>Cadastro do Cliente</h2>
        </div>
        <div class="col-2 d-flex justify-contend-end">
            <button type="button" class="btn btn-primary "> Adicionar<i
                    class="bi bi-plus-circle"></i></button>
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Email</th>
            <th>Ações</th>
        </thead>

        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.dafeOfBirth}}</td>
                <td><button class="btn btn-secondary me-1"><i
                            class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
